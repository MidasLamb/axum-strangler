on:
  push:
    branches: [master]
  pull_request:
name: cargo test
jobs:
  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: actions/checkout@v2
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
  test-websocket:
    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: actions/checkout@v2
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features websocket
